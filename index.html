<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Recipes website</title>
</head>


<body>
  <!-- 2. HERO SECTION -->

  <header class="hero">
    <picture>
      <source srcset="./assets/images/mobile.jpg" media="(max-width: 768px)">
      <source srcset="./assets/images/tablet.jpg" media="(max-width: 1199px)">
      <img class="hero-image" src="pexels-ella-olsson-1640777.jpg" alt="Hero image" />
      </picture>
    <div class="hero-text">
    <h1>Your best vegan recipes</h1>
    <h2>Easy and fast!</h2>
    <input type="text" placeholder="Search..">
    <button class="hero-button">SHOW ME!</button>
  </div>
</header>

  <section id="recipe-container">
    
    <main>
      <article id="recipes" class="recipes">
        <h1>Our Beautiful Recipe Site</h1>
      </article>
  
 <aside id="sidebarLeft" class="sidebar-left">
 
  <h1>Filter according to your preferences</h1>

      <select id="food-options">
        <optgroup label="hair color">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="pink">pink hair</option>
          <option value="black">black hair</option>
          <option value="grey">grey hair</option>
          <option value="hidden">hidden hair</option>
         
        </optgroup>
        <optgroup label="eye color">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="black">black eyes</option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
        
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">a hat</option>

        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
        <optgroup label="look">
          <option value="angry">an angry face</option>
          <option value="happy">an happy face</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">SEARCH</button>
 </aside>
      
      

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

      <aside class="item sidebar-right">Right Sidebar</aside>
    </main>
    <footer class="footer">Footer</footer>
  </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
